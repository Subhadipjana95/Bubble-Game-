<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Bubble Game</h1>
        <div id="panel">
            <div id="pan-top">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hit-val" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timer-val" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scr-val" class="box">0</div>
                </div>
            </div>
            <div id="pan-bottom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
